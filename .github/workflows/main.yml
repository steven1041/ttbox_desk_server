        cache: true
    
    - name: Build release
      run: cargo build --release
    
    - name: Create release package
      run: |
        mkdir -p release
        cp target/release/ttbox_salvo release/
        cp config.toml release/
        cp .env.example release/ 2>/dev/null || echo "# Environment variables" > release/.env
        cp -r assets release/
        cp -r views release/
        
